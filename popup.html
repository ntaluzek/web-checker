<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Checker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="text-center">
            <!-- Button to start the URL iteration -->
            <button class="btn btn-primary" id="start">Start</button>
            <br>
            <br>
            <!-- Dropdown URL List Selector -->
            <label for="urlList">URL List:</label>
            <select class="form-control" name="urlList" id="listSelector">
            </select>
            <br>
            <!-- Button to access the settings -->
            <button class="btn btn-primary" id="settings">Settings</button>

            <script src="popup.js"></script>
        </div>
    </body>
</html>
