<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Checker Options</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="container container-centered">
            <h1 class = "text-primary text-center">Manage URL Lists</h1>
            <!-- A new list box will be created inside the list container for each URL list -->
            <div id="listContainer"></div>
            <!-- Buttons for adding new lists and saving them all -->
            <div class="button-container text-center">
                <button class="btn btn-primary btn-lg" id="addListButton">Add New List</button>
                <img src="icons/icon48.png" alt="Web Checker Icon" class="header-icon">
                <button class="btn btn-primary btn-lg" id="saveButton">Save Lists</button>
            </div>

            <!-- Keyboard Shortcut Settings Section -->
            <hr class="my-4">
            <h2 class="text-primary text-center mb-3">Keyboard Shortcut Settings</h2>
            <div class="shortcut-container">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="row align-items-center justify-content-center">
                            <!-- Current Shortcut Display -->
                            <div class="col-auto">
                                <span class="fw-bold">Current Shortcut:</span>
                                <span id="currentShortcut" class="text-primary fw-bold ms-2" style="display: inline-block; min-width: 150px;">Loading...</span>
                            </div>

                            <!-- Action Buttons -->
                            <div class="col-auto">
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary btn-sm" id="captureShortcutButton" style="min-width: 175px;">
                                        Change Shortcut
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" id="resetShortcutButton">
                                        Reset
                                    </button>
                                </div>
                            </div>

                            <!-- Divider -->
                            <div class="col-auto">
                                <div class="vr" style="height: 30px;"></div>
                            </div>

                            <!-- Tooltip Toggle -->
                            <div class="col-auto">
                                <div class="form-check form-switch mb-0">
                                    <input class="form-check-input" type="checkbox" id="tooltipToggle" checked>
                                    <label class="form-check-label fw-bold" for="tooltipToggle" id="tooltipToggleLabel">
                                        Show Shortcut Reminder on Button Hover
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
