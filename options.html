<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Checker Options</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="container container-centered">
            <h1 class = "text-primary text-center">Manage URL Lists</h1>
            <!-- A new list box will be created inside the list container for each URL list -->
            <div id="listContainer"></div>
            <!-- Buttons for adding new lists and saving them all -->
            <div class="button-container text-center">
                <button class="btn btn-primary btn-lg" id="addListButton">Add New List</button>
                <img src="icons/icon48.png" alt="Web Checker Icon" class="header-icon">
                <button class="btn btn-primary btn-lg" id="saveButton">Save Lists</button>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
